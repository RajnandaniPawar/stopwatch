<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
     <h1 id="displayTime">00:00:00</h1>
     <div class="buttons">
       <img src="stop.png" alt="" class="stop">
       <img src="start.png" alt="" class="start">
       <img src="reset.png" alt="" class="reset">
     </div>

    </div>






    <script src="stopwatch.js"></script>
</body>
</html>
